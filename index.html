<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    
    <form id="editable-resume">
        <h1>Shareable Resume</h1>

        <h2>Career Objective</h2>
        <input type="text" class="intro" id="career" placeholder="Add Your Career Objective" rows= "4" required>
      <fieldset>
        
        <!-- Personal Information -->
        <legend>Personal Information</legend>
        
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required >

        <label for="email"> Email:</label>
        <input type="email" id="email" placeholder= "Enter Your Email" required>

        <label for="contact"> Contact No:</label>
        <input type="number" id="number" placeholder="Enter Your Mobile Number" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="add">Address:</label>
        <input type="text" id="add" placeholder="Enter Your Address" required>
        
        <label for="profilepic">Profile Picture:</label>
        <input type="file" id="profilepic" name="profilepic" accept="image/*" required>

      </fieldset> 

        <br>

      <fieldset>
        <!-- Education -->
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea type="text" id="education" placeholder="Enter Your Education" rows="4" required></textarea>
      </fieldset>

      <br>
      
      <fieldset>
        <!-- Work Experience -->
        <legend>Work Experience</legend>
        <label for="work">Work Experience:</label>
        <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
      </fieldset>

      <br>

      <fieldset>
        <!-- Skills -->
        <legend>Skills & Languages</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>

        <label for="languages">Languages:</label>
        <textarea id="language" placeholder="Enter Your Languages" rows="4" required></textarea>
      </fieldset>

      <br>

      <button id="submit"> Generate Resume</button>

    </form>

    <br>

    <div id="resume-display">
        <!-- Resume will be genrated below -->
     </div>

     <div id="shareable-link-container" style="display: none;">
      <h2>Shareable Link</h2>
      <p>Here is your unique link </p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br>
      <button id="download-resume">Download as PDF</button>
      <script src="app.js"></script>
  </body>
</html>
